            <div class="srtit">
                <h2 class="fl"><i><img src="images/line_red.png"></i>意见反馈</h2>
                <p class="fr">当前位置：<a href="index.html">首页</a> &gt; <a href="#">联系我们</a> &gt;<a href="#">意见反馈</a> </p>
            </div>
        </div>
        <!--公告内容-->
        <div class="rtcon abtbg">
            <div class="rtcontain aboutbox">

                <form action="#" enctype="text/plain">                     

                    <div class="reg-item clearfix" id="contactPersonDiv">
                        <span class="reg-label"><span class="red">*</span>联系人姓名：</span>
                        <div class="reg-input"   >
                            <input style="width: 100px" id="contactPerson" maxlength="20" name="contactName" onblur="handleBlur(this.id)" value="" tabindex="5" class="js-add-focus-blur js-check-verify" onfocus="handleFocus(this.id)" type="text"/>
                        </div>                         

                    
                        <span class="reg-label" style="margin-left:-12px;"><span class="red">*</span>手机号码：</span>
                        <div class="reg-input">
                            <input style="width: 170px" id="mobile" maxlength="11" name="contactMobile" onblur="handleBlur(this.id)" value="" tabindex="7" class="js-add-focus-blur js-check-verify" onfocus="handleFocus(this.id)" type="text"/>
                        </div>
               

                     
                        <span class="reg-label" style="margin-left:-2px;"><span class="red">*</span>联系人邮箱：</span>
                        <div class="reg-input">
                            <input style="width: 170px" id="email" maxlength="100" name="contactMail" onblur="handleBlur(this.id)" value="" tabindex="9" class="js-add-focus-blur js-check-verify" onfocus="handleFocus(this.id)" type="text"/>
                        </div>
                        
                    </div>

                    <div class="reg-item clearfix" id="remarkDiv">
                        <span class="reg-label">反馈内容：</span>
                        <div class="reg-input">
                            <textarea id="remark" tabindex="20" maxlength="100" onkeyup="handlerChange(this)" onblur="handleBlur(this.id)" class="reg-text js-add-blur" style="resize:none;" ></textarea>
                            <p class="remark" ><font id="remarkWordTotal" color="red">0</font>/100</p>

                        </div>
                        <div class="reg-tips" id="remarkTips"></div>
                    </div>

                    <!--
                    <div class="btn-block clearfix">
                        <a href="javascript:;" class="form-btn positive-form-btn">提交</a>
                    </div>
                -->
                    
                    <input style="margin-left:800px;width: 70px;height: 30px" type="submit" value="提交"><a href="contact02.html"></a>


                </form>
